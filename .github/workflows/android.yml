name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows you to click "Run" manually in GitHub UI

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm" # Automatically caches node_modules

      - name: Install Dependencies
        run: npm install

      # This action sets up Java AND caches Gradle automatically
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Decode Google Services JSON
        env:
          # You need to add this secret in GitHub Repo Settings!
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        working-directory: android
        # We use 'assembleRelease'. Since we configured it to use debug keys, this works!
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PostHeart-APK
          # This path matches where we found it locally
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
